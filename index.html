<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class = "container">
      <h1>Mr. Roboger's Neighborhood</h1>
      <p>Enter a number and see what happens</p> 
      <form id = "number-beeper">
        <div class="form-group">
          <label for="user-number">Enter a Number</label>
          <input type="text" class="form-control" id="user-number">
          <div class="invalid-text">
            Please enter a number between 0 and 100
          </div>
        </div>
        <div>
          <button type="submit" class = "btn btn-dark">Submit</button>
        </div>
      </form>
  </div>
  <div id = "result-section">
    <p>
      <span id="user-output"></span>
    </p>
  </div>
</body>
</html>
